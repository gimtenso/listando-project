{% extends "main/header.html" %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container py-5">
	<h1>Registre-se</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Registrar</button>
	</form>
	<p class="text-center">Se você já tem uma conta, <a href="/login">entre aqui</a>.</p>
</div>

{% endblock %}
